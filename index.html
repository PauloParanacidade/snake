<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Snake Game</h1>
            <div class="game-info">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="gameOver" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="restart-btn">Play Again</button>
            </div>
        </div>
        
        <div class="game-controls">
            <div class="control-instructions">
                <p class="desktop-only">Use arrow keys or WASD to control the snake</p>
                <p class="mobile-only">Tap the direction buttons to control the snake</p>
                <p>Eat the red food to grow and increase your score</p>
            </div>
            <div class="button-group">
                <button id="startBtn" class="start-btn">Start Game</button>
                <button id="pauseBtn" class="pause-btn hidden">Pause</button>
            </div>
        </div>
        
        <!-- Touch Controls for Mobile -->
        <div class="touch-controls">
            <div class="touch-row">
                <button class="touch-btn" data-direction="up">↑</button>
            </div>
            <div class="touch-row">
                <button class="touch-btn" data-direction="left">←</button>
                <button class="touch-btn" data-direction="down">↓</button>
                <button class="touch-btn" data-direction="right">→</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
